<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <base target="_blank">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
       <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img class="elements__image" src="images/elements__karachaevsk.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__elbrus.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__dombai.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__elbrus.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__dombai.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__karachaevsk.png" alt="">
        <div class="elements__bottom">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__field popup__field_input_name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__field popup__field_input_subtitle" type="text" placeholder="Исследователь океана">
          <button class="popup__submit-button">Сохранить</button>
          <button class="popup__close-button"></button>
      </div>
    </section>
  </main>
</div>
<script src="./script/script.js"></script>
</body>
</html>
