<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <base target="_blank">
</head>
<body class="body">
  <div class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
       <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img class="elements__image" src="images/elements__karachaevsk.png" alt="">
        <h2 class="elements__title">Карачаевск
          <button class="elements__like"></button>
        </h2>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__elbrus.png" alt="">
        <h2 class="elements__title">Гора Эльбрус
          <button class="elements__like"></button>
        </h2>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__dombai.png" alt="">
        <h2 class="elements__title">Домбай
          <button class="elements__like"></button>
        </h2>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__elbrus.png" alt="">
        <h2 class="elements__title">Гора Эльбрус
          <button class="elements__like"></button>
        </h2>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__dombai.png" alt="">
        <h2 class="elements__title">Домбай
          <button class="elements__like"></button>
        </h2>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="images/elements__karachaevsk.png" alt="">
        <h2 class="elements__title">Карачаево-Ч...
          <button class="elements__like"></button>
        </h2>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
</div>
</body>
</html>
